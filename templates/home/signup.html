{% extends 'home/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <br>
      <br>
      <h2>Sign Up for AgriTech</h2>
      <br>
        <form method="post">
            {% csrf_token %}
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required><br><br>
            
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required><br><br>
            
            <label for="role_type">Role Type:</label>
            <select id="role_type" name="role_type" required>
                <option value="" disabled selected>Select role type</option>
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer</option>
            </select><br><br>
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <div class="mt-3">
            Don't have an account? <a href="{% url 'signin' %}">Sign in</a>
        </div>
        <br>
    </div>
  </div>
</div>
{% endblock %}
