{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static 'js/chat.js' %}"></script>
    <title>Chat </title>
</head>
<body>
    <div class="chat-list">
        <h1>Chat List (This feature under development)</h1>
        <ul>
            {% for chat in chats %}
            <li>
                <a href="{% url 'chat_room' chat.id %}" class="chat-link">
                Chat with {{ chat.other_user.username }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'signin' %}" class="btn btn-primary">home</a>
    </div>
</body>
</html>
